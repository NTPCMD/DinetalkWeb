
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>DineTalk</title>
      <meta name="robots" content="index, follow" />
      <meta name="geo.region" content="AU" />
      <meta name="geo.placename" content="Perth, Western Australia" />

      <link rel="icon" type="image/png" sizes="16x16" href="https://dinetalk.com.au/favicon-16x16.png" />
      <link rel="icon" type="image/png" sizes="32x32" href="https://dinetalk.com.au/favicon-32x32.png" />
      <link rel="apple-touch-icon" sizes="180x180" href="https://dinetalk.com.au/apple-touch-icon.png" />
      <link rel="icon" href="https://dinetalk.com.au/favicon.ico" />

      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        rel="preload"
        as="style"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Inter:wght@400;500&display=swap"
      />
      <link
        rel="preload"
        as="image"
        href="https://images.unsplash.com/photo-1758216169108-d1b62d114582?crop=entropy&cs=tinysrgb&fit=max&fm=webp&ixid=M3w3Nzg4Nzd8MHwxfHNlYXJjaHwxfHxyZXN0YXVyYW50JTIwcGhvbmUlMjBjYWxsfGVufDF8fHx8MTc2MTE4MjczNHww&ixlib=rb-4.1.0&q=80&w=1400"
      />
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Inter:wght@400;500&display=swap"
      />

      <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
    </head>

    <body>
      <div id="root"></div>

      <!-- Netlify hidden form for build-time detection -->
      <form name="contact" data-netlify="true" netlify hidden>
        <input type="hidden" name="form-name" value="contact" />
        <input type="text" name="name" />
        <input type="email" name="email" />
        <input type="tel" name="phone" />
        <textarea name="message"></textarea>
      </form>

      <script type="module" src="/src/main.tsx"></script>
    </body>
  </html>
